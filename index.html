<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="header">
    <div class="header-row1">
      <div class="search-icon mdi mdi-magnify mdi-24px"></div>
      <div class="search-bar"><input type="search"></div>
      <div class="bell-icon mdi mdi-bell-ring-outline mdi-24px"></div>
      <div class="profile-avatar"><img src="Computer-Icons-User-profile-Male-Avatar-avatar-png-.png" alt="avatar image"
          class="avatar-top"></div>
      <div class="user-name-top">Andy Donlag</div>
    </div>
    <div class="header-row2">
      <div class="profile-avatar"><img src="Computer-Icons-User-profile-Male-Avatar-avatar-png-.png" alt="avatar image"
          class="avatar-main"></div>
      <div class="user-name-main">
        <div class="greeting">Hi there,</div>
        <div>Andy Donlag (@andy)</div>
      </div>
      <div class="header-buttons">
        <button type="button" class="header-button">New</button>
        <button type="button" class="header-button">Upload</button>
        <button type="button" class="header-button">Share</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="dashboard-icon mdi mdi-monitor mdi-36px
    "></div>
    <div class="dashboard-txt">Dashboard</div>
    <div></div>
    <div></div>
    <div class="home-icon mdi mdi-home mdi-24px"></div>
    <div class="home-txt">Home</div>
    <div class="profile-icon mdi mdi-card-account-details mdi-24px"></div>
    <div class="profile-txt">Profile</div>
    <div class="message-icon mdi mdi-message mdi-24px"></div>
    <div class="message-txt">Message</div>
    <div class="history-icon mdi mdi-history mdi-24px"></div>
    <div class="history-txt">History</div>
    <div class="tasks-icon mdi mdi-clipboard-text-outline mdi-24px"></div>
    <div class="tasks-txt">Tasks</div>
    <div class="communities-icon mdi mdi-account-group mdi-24px"></div>
    <div class="communities-txt">Communities</div>
    <div></div>
    <div></div>
    <div class="settings-icon mdi mdi-cog mdi-24px"></div>
    <div class="settings-txt">Settings</div>
    <div class="support icon mdi mdi-message-question-outline mdi-24px"></div>
    <div class="support-txt">Support</div>
    <div class="privacy-icon mdi mdi-shield-lock-open mdi-24px"></div>
    <div class="privacy-txt">Privacy</div>
  </div>

  <div class="main-content">
    main-content
  </div>

  <div class="credits">
    <a href="https://github.com/nerminDonlag">by Andy</a>
  </div>

</body>

</html>
